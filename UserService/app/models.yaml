User:
  AttributeDefinitions:
    - AttributeName: user_id
      AttributeType: S
    - AttributeName: email
      AttributeType: S
  KeySchema:
    - AttributeName: user_id
      KeyType: HASH
  ProvisionedThroughput:
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1
  GlobalSecondaryIndexes:
    - IndexName: email-index
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      Projection:
        ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
